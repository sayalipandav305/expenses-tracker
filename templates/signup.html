<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: rgb(224, 224, 224);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      background: #ffffff;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
    }

    .btn-success {
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
      background-color: #3b64b7;
    }

    .btn-success:hover {
      background-color: #3b64b7;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    a {
      color: #2a14d4;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h2 class="text-center mb-4">Create Your Account</h2>
          <p class="text-center text-muted mb-4">Join now and start tracking your expenses effortlessly!</p>
          <form action="{{ url_for('signup') }}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
          <p class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('login_page') }}">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
