<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image.png">
    <title>Expenzo</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">


    <style>
  



        html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* prevents any scroll gap */
}

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #fff;
            min-height: 100vh;
        }
        .main-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .left-panel {
            width: 45vw;
            background: #4D96BD;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            position: relative;
        }
        .circles {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        /* Floating animation */
/* Floating + drifting animation */
@keyframes float1 {
    0%   { transform: translate(0, 0) scale(1) rotate(0deg); }
    25%  { transform: translate(40px, -30px) scale(1.05) rotate(15deg); }
    50%  { transform: translate(-20px, 40px) scale(1) rotate(45deg); }
    75%  { transform: translate(30px, -20px) scale(0.95) rotate(30deg); }
    100% { transform: translate(0, 0) scale(1) rotate(0deg); }
}

@keyframes float2 {
    0%   { transform: translate(0, 0) scale(1) rotate(0deg); }
    25%  { transform: translate(-50px, 25px) scale(1.05) rotate(-20deg); }
    50%  { transform: translate(20px, -50px) scale(1) rotate(-45deg); }
    75%  { transform: translate(-25px, 30px) scale(0.95) rotate(-30deg); }
    100% { transform: translate(0, 0) scale(1) rotate(0deg); }
}

.circle1 {
    position: absolute;
    left: -120px;
    bottom: -90px;
    width: 400px;
    height: 400px;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    animation: float1 15s ease-in-out infinite;
}

.circle2 {
    position: absolute;
    left: 100px;
    bottom: 80px;
    width: 400px;
    height: 400px;
    background: rgba(255,255,255,0.09);
    border-radius: 50%;
    animation: float2 18s ease-in-out infinite;
}


        .welcome-title {
            font-family: 'Georgia', serif;
            font-size: 2.6rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            z-index: 1;
        }
.welcome-subtitle {
    font-family: 'Inter', sans-serif;
    font-size: 1.3rem;
    font-weight: 500;
    color: #d8e6f3;
    margin-top: 18px;
    letter-spacing: 0.8px;
    text-align: center;
}

        .right-panel {
            width: 55vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        .form-card {
    background: #fff;
    border-radius: 20px;
    padding: 40px 40px 34px 40px;
    width: 380px; /* fixed width looks better for alignment */
    box-shadow: 0 2px 20px rgba(50,50,50,0.07);
    border: 1px solid #dedede;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: stretch;
}
        .tagline {
    font-family: 'Open Sans', sans-serif;
    font-size: 25px;
    color: #3a3a3a;
    text-align: center;
    margin-top: 14px;
    font-weight: 300;
    letter-spacing: 0.3px;
}

        .input-label {
            font-size: 1em;
            color: #494949;
            margin-bottom: 8px;
          
            font-weight: 500;
            display: block;
        }
        .form-card input[type="text"],
.form-card input[type="password"],
.form-card input[type="email"] {
    width: 100%;
    margin-bottom: 22px;
    padding: 12px 14px;
    font-size: 1em;
    border-radius: 8px;
     border: 1px solid #dcdcdc; /* lighter border */
    background: #fafafc;
    color: #222;
    outline: none;
    transition: border 0.2s;
    box-sizing: border-box; /* ensures proper alignment */
}

       
.form-card input:focus {
    border: 1.5px solid #7cb8e3; /* subtle blue focus */
    background: #f9fcff;
    box-shadow: 0 0 4px rgba(83,158,207,0.15);
}

        .form-card button {
    width: 100%;
    padding: 10px 0;
    border-radius: 18px;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    margin-top: 17px;
    border: 1.5px solid #ccc; /* lighter border */
    background: #fff;
    color: #222;
    transition: all 0.2s ease;
}
.form-card button:hover {
    background: #f6f9fc;
    border-color: #b5d5f0;
}
.google-btn {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background: white;
  color: #3c4043;
  font-size: 0.95rem;
  font-weight: 500;
  padding: 12px 0;
  width: 280px;
  border-radius: 25px;
  cursor: pointer;
  overflow: hidden;
  outline: none;
  border: none; /* <--- removes black border */
  background-clip: padding-box;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
}

.google-btn::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 15px;
  padding: 2px;
  background: linear-gradient(90deg, #ea4335, #fbbc05, #34a853, #4285f4);
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box,
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}

.google-btn img {
  width: 20px;
  height: 20px;
}

.google-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}


        .form-bottom-text {
            color: #444;
            font-size: 0.97em;
            margin-top: 17px;
            text-align: center;
        }
        .form-bottom-link {
            color: #2575fc;
            text-decoration: underline;
            margin-left: 4px;
            cursor: pointer;
        }
        @media (max-width: 900px) {
            .left-panel { display: none; }
            .right-panel { width: 100vw; }
        }
        @keyframes slideFadeIn {
  0% {
    opacity: 0;
    transform: translateX(-60px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

.left-panel {
  animation: slideFadeIn 1.2s ease-out forwards;
}

    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="circles">
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            <div class="welcome-title">WELCOME TO EXPENZO</div>
            <div class="welcome-subtitle">Track smart. Spend smarter.</div>
        </div>
        <!-- Right Panel -->
        <div class="right-panel">
            <div class="form-card">
    <p class="tagline">Sign in to track your expenses.</p>

    <button type="button" class="google-btn" onclick="loginWithGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        <span>Continue with Google</span>
    </button>
</div>

        </div>
    </div>
    <!-- Firebase JS SDK and loginWithGoogle script same as before -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAITHv62du201oja3cbzA8v7KCaXfVSxV0",
            authDomain: "expenzo-3e72d.firebaseapp.com",
            projectId: "expenzo-3e72d",
            storageBucket: "expenzo-3e72d.appspot.com",
            messagingSenderId: "72149321437",
            appId: "1:72149321437:web:YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    const user = result.user;
                    user.getIdToken().then(token => {
                        fetch('/login-with-google', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ idToken: token, email: user.email, name: user.displayName })
                        })
                        .then(res => res.json())
                        .then(data => {
                            if(data.success){
                                window.location.href = "/dashboard";
                            } else {
                                alert("Login failed: " + data.message);
                            }
                        })
                        .catch(console.error);
                    });
                })
                .catch(err => console.error("Google login error:", err));
        }
    </script>
</body>
</html>
